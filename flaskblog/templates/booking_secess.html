    <div class="container-fluid" style="border-radius: 5px;padding-top: 40px;">
            <div class="row" style="background-color: rgb(180, 192, 112);height: 50px;border-radius: 5px; padding-top:5px" >
                <div class="col-sm-5">
                    <a href="{{url_for('booking')}}"> <button type="button" class="btn btn-success">Home</button></a>
                </div>
                <div class="col-sm-4"><h3 style="color: rgb(48, 38, 38)">Success {{name}}</h3></div>
                <div class="col-sm-3"></div>
            </div>
    </div><br><br>
    <h1 style="color: palegoldenrod">{{message}}</h1>
    <div class="container">
        <h4 style="margin-left: 200px;color: whitesmoke">Your booking has been confirmed. The cab detail is<br></h4>
    </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">

                    <div class="wow rotateIn" data-wow-delay=".5s">
                        <br><img src="{{image}}" title="image" style="border-radius: 40%;width:100%;height: auto;margin-left: auto;">
                    </div>
                    <div class="col-sm-12" style="padding-top: 10px;padding-bottom: 30px;border-top: 3px solid black;z-index:unset;"><br>
                    <h4 style="color: white">Car Number: {{driver.CarNo}}<br>Driver Name: {{driver.name}}<br>
                    Age: {{driver.Age}}<br>Email: {{driver.email}}<br>
                    Phone no: {{driver.Phone}}<br>
                    </h4>
                </div>
                </div>
            </div><br>
            <div class="row" style="margin-bottom: 50px;">
                <div class="col-sm-1"></div>
                <div class="col-sm-6">
                    <h4 style="margin-left: 80px;color: white">ID Proof</h4>
                    <div class="card" style="width: 100%;background-color: rgba(0, 0, 0, 0.5)">
                        <div class="card-body">
                            <div class="card-text" style="text-align: center;">

                                <div class="wow bounceInLeft" data-wow-delay=".5s">
                                    <img src="{{dl_image}}" title="upload DL photo" style="width:100%;height:100%;margin-left: auto;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="card" style="width: 18rem;margin-top: 40px;background-color: rgba(0, 0, 0, 0.5)">
                        <div class="card-body">
                            <div class="card-text" style="text-align: center;">
                                <h4 style="margin: 8px;color: white">Driver Rating</h4>
                                <h4 style="color: white">{{driver.rating}}</h4>
                            </div>
                        </div>
                    </div><br><br>
                    <div class="card" style="width: 18rem;background-color: rgba(0, 0, 0, 0.5)">
                        <div class="card-body">
                            <div class="card-text" style="text-align: center;">
                                <h4 style="margin: 8px;color: white">Feedback</h4>
                                <h4 style="color: white">{{driver.Reviews}}</h4>
                            </div>
                        </div>
                    </div>
                    <!--  -->
                </div>
            </div>

        </div>
    </body>
